<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Catalog</title>
    <style>
        :root {
            --primary-color: #cc0000;
            --secondary-color: #333333;
            --background-color: #151515;
            --text-color: #ffffff;
            --card-bg: #252525;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Red Hat Text', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding-bottom: 2rem;
        }
        
        header {
            background-color: var(--background-color);
            color: white;
            padding: 1.5rem 0;
            border-bottom: 1px solid #333;
        }
        
        .main-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            margin-right: 2rem;
        }
        
        .main-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .main-menu li {
            margin: 0 1rem;
        }
        
        .main-menu a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .main-menu a:hover {
            color: var(--primary-color);
        }
        
        .search-filter-container {
            background-color: var(--card-bg);
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 4px;
            box-shadow: var(--card-shadow);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .search-filter-container {
            background-color: white;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }
        
        .search-container {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        #search-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
            background-color: #333;
            color: white;
        }
        
        #search-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
        }
        
        #search-button:hover {
            background-color: #aa0000;
        }
        
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        .filter-button {
            padding: 0.5rem 1rem;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            color: #fff;
        }
        
        .filter-button:hover {
            background-color: #444;
        }
        
        .filter-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .catalog-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .catalog-item {
            background-color: var(--card-bg);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            border: 1px solid #444;
        }
        
        .catalog-item:hover {
            transform: translateY(-5px);
        }
        
        .catalog-image-container {
            height: 180px;
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid #444;
        }
        
        .catalog-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .catalog-image:hover {
            transform: scale(1.05);
        }
        
        .catalog-details {
            padding: 1.25rem;
        }
        
        .catalog-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .catalog-description {
            margin-bottom: 1rem;
            color: #ccc;
            font-size: 0.95rem;
        }
        
        .catalog-category {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.8rem;
            border-radius: 4px;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            grid-column: 1 / -1;
            font-size: 1.2rem;
            color: #ccc;
        }
        
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            #search-input {
                border-radius: 4px;
                margin-bottom: 0.5rem;
            }
            
            #search-button {
                border-radius: 4px;
            }
            
            .main-nav {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .logo {
                margin-bottom: 1rem;
            }
            
            .main-menu {
                flex-wrap: wrap;
            }
            
            .main-menu li {
                margin: 0.5rem 1rem 0.5rem 0;
            }
        }
    </style>
</head>

            </nav>
        </div>
    </header>
    
    <main class="container">
        <section class="search-filter-container">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by title or description...">
                <button id="search-button">Search</button>
            </div>
            
            <div class="filter-container">
                <button class="filter-button active" data-category="all">All</button>
                <!-- Filter buttons will be dynamically added here -->
            </div>
        </section>
        
        <section class="catalog-container" id="catalog-container">
            <!-- Catalog items will be dynamically added here -->
        </section>
    </main>
    
    <script>
        // Sample catalog data - Replace with your own data
        const catalogData = [
            {
                id: 1,
                title: "Responsive Web Design Guide",
                description: "A comprehensive guide to creating responsive websites that work on all devices",
                category: "Web Development",
                imageUrl: "https://source.unsplash.com/random/600x400/?webdesign",
                link: "https://developer.mozilla.org/en-US/docs/Learn/CSS/CSS_layout/Responsive_Design"
            },
            {
                id: 2,
                title: "JavaScript Fundamentals",
                description: "Learn core JavaScript concepts with practical examples and exercises",
                category: "Programming",
                imageUrl: "https://source.unsplash.com/random/600x400/?javascript",
                link: "https://javascript.info/"
            },
            {
                id: 3,
                title: "UI/UX Design Principles",
                description: "Essential principles and best practices for creating great user experiences",
                category: "Design",
                imageUrl: "https://source.unsplash.com/random/600x400/?uxdesign",
                link: "https://www.nngroup.com/articles/ten-usability-heuristics/"
            },
            {
                id: 4,
                title: "Git & GitHub Tutorial",
                description: "Master version control with Git and collaboration with GitHub",
                category: "Development Tools",
                imageUrl: "https://source.unsplash.com/random/600x400/?github",
                link: "https://docs.github.com/en/get-started/quickstart"
            },
            {
                id: 5,
                title: "React.js Documentation",
                description: "Official documentation for the React JavaScript library",
                category: "Web Development",
                imageUrl: "https://source.unsplash.com/random/600x400/?react",
                link: "https://reactjs.org/docs/getting-started.html"
            },
            {
                id: 6,
                title: "Color Theory for Designers",
                description: "Understanding color theory and its application in design projects",
                category: "Design",
                imageUrl: "https://source.unsplash.com/random/600x400/?colorpalette",
                link: "https://www.smashingmagazine.com/2010/01/color-theory-for-designers-part-1-the-meaning-of-color/"
            },
            {
                id: 7,
                title: "SEO Best Practices",
                description: "Optimize your website for search engines and improve rankings",
                category: "Marketing",
                imageUrl: "https://source.unsplash.com/random/600x400/?seo",
                link: "https://moz.com/beginners-guide-to-seo"
            },
            {
                id: 8,
                title: "Python Programming Course",
                description: "Learn Python programming from scratch with hands-on projects",
                category: "Programming",
                imageUrl: "https://source.unsplash.com/random/600x400/?python",
                link: "https://www.python.org/about/gettingstarted/"
            }
        ];
        
        // Elements
        const catalogContainer = document.getElementById('catalog-container');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const filterContainer = document.querySelector('.filter-container');
        
        // Initialize the catalog
        function initCatalog() {
            // Generate filter buttons
            generateFilterButtons();
            
            // Render all catalog items initially
            renderCatalogItems(catalogData);
            
            // Setup event listeners
            setupEventListeners();
        }
        
        // Generate filter buttons based on unique categories
        function generateFilterButtons() {
            const categories = [...new Set(catalogData.map(item => item.category))];
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-button';
                button.setAttribute('data-category', category);
                button.textContent = category;
                filterContainer.appendChild(button);
            });
        }
        
        // Render catalog items
        function renderCatalogItems(items) {
            // Clear existing items
            catalogContainer.innerHTML = '';
            
            if (items.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No resources found matching your criteria.';
                catalogContainer.appendChild(noResults);
                return;
            }
            
            // Create and append catalog items
            items.forEach(item => {
                const catalogItem = document.createElement('div');
                catalogItem.className = 'catalog-item';
                
                catalogItem.innerHTML = `
                    <div class="catalog-image-container">
                        <img src="${item.imageUrl}" alt="${item.title}" class="catalog-image">
                    </div>
                    <div class="catalog-details">
                        <h3 class="catalog-title">${item.title}</h3>
                        <p class="catalog-description">${item.description}</p>
                        <span class="catalog-category">${item.category}</span>
                    </div>
                `;
                
                // Add click event to image
                const catalogImage = catalogItem.querySelector('.catalog-image');
                catalogImage.addEventListener('click', () => {
                    window.open(item.link, '_blank');
                });
                
                catalogContainer.appendChild(catalogItem);
            });
        }
        
        // Filter catalog items
        function filterCatalogItems(category, searchTerm = '') {
            let filteredItems = catalogData;
            
            // Filter by category if not 'all'
            if (category !== 'all') {
                filteredItems = filteredItems.filter(item => item.category === category);
            }
            
            // Filter by search term if provided
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredItems = filteredItems.filter(item => 
                    item.title.toLowerCase().includes(term) || 
                    item.description.toLowerCase().includes(term)
                );
            }
            
            return filteredItems;
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Filter button click
            const filterButtons = document.querySelectorAll('.filter-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Get selected category
                    const category = button.getAttribute('data-category');
                    
                    // Get current search term
                    const searchTerm = searchInput.value.trim();
                    
                    // Filter and render items
                    const filteredItems = filterCatalogItems(category, searchTerm);
                    renderCatalogItems(filteredItems);
                });
            });
            
            // Search functionality
            const handleSearch = () => {
                const searchTerm = searchInput.value.trim();
                
                // Get current active category
                const activeButton = document.querySelector('.filter-button.active');
                const category = activeButton.getAttribute('data-category');
                
                // Filter and render items
                const filteredItems = filterCatalogItems(category, searchTerm);
                renderCatalogItems(filteredItems);
            };
            
            // Search button click
            searchButton.addEventListener('click', handleSearch);
            
            // Search on Enter key
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        }
        
        // Initialize the catalog when DOM is loaded
        document.addEventListener('DOMContentLoaded', initCatalog);
    </script>
</body>
